<h1>Port-in Requests</h1>
<table class="portal-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Address</th>
      <th>Mobile Number</th>
      <th>Unique Porting Code (UPC)</th>
      <th>Identity Clearance</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let form of caf">
      <td>{{ form.name }}</td>
      <td>{{ form.address }}</td>
      <td>{{ form.mobileNumber }}</td>
      <td>{{ form.upc }}</td>
      <td>{{ form.clearance }}</td>
      <td>
        <button
          class="action-button forward-button"
          type="button"
          (click)="getValidation(form)"
        >
          Forward to MNPSP
        </button>
        <button
          class="action-button cancel-button"
          type="button"
          (click)="cancelTheRequest(form)"
        >
          Cancel the request
        </button>
      </td>
    </tr>
  </tbody>
</table>
<div *ngIf="response">
  <p>Response: {{ response.message }}</p>
</div>
