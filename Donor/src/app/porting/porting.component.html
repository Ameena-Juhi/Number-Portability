<body>
  <div class="phone">
    <!-- <h2>Welcome to our Services</h2>

    Providing a professional and extensive choice in the Telecom Market space.

    <div class="porting-container">
      <h2>Request Porting</h2>
      <div class="form-group">
        <label for="smsInput">SMS:</label>
        <input
          type="text"
          id="smsInput"
          [(ngModel)]="sms.message"
          name="smsInput"
          placeholder="Enter your SMS here"
        />
      </div>
      <button (click)="retrieveMobileNumber()">SMS 1900</button>
      <div *ngIf="response.message" class="response">
        <p>Response: {{ response.message }}</p>
        <p>
          Do not share this UPC code with anyone except your Recipient Operator
        </p>
      </div>
    </div>
  </div>
</body>
