<h1>Subscribers List</h1>

<div *ngIf="subscribers.length > 0; else noSubscribers">
  <table class="subscribers-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Mobile Number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let subscriber of subscribers">
        <td>{{ subscriber.name }}</td>
        <td>{{ subscriber.address }}</td>
        <td>{{ subscriber.mobileNumber }}</td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #noSubscribers>
  <img
    src="https://assets.airtel.in/static-assets/mini-manage/images/ErrorImage.png"
    loading="lazy"
    class="wt-img error-img"
    alt="error-img"
  />
  <p>No subscribers found.</p>
</ng-template>
